<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Land</title>
  <link rel="icon" href="menulogo.jpeg" type="jpeg">
  <link rel="stylesheet" href="index.cssg">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="header-part">
      <img src="abstract-blur-coffee-shop-cafe-interior.jpg" alt="Restaurant Background">
    </div>
    <div class="main-part">
      <div class="logo-name">
        <img src="menulogo.jpeg" alt="Restaurant Logo">
        <h2 class="Restaurant-title">Chef Land Restaurant</h2>
      </div>
      <div class="enter-menu">
        <div class="enter-menu-box">
          <span>
            <i class="ri-book-open-line"></i>
          </span>
          <div class="look-menu">
            <h3>Menyuya baxın</h3>
            <p>Dadlı təkliflərimizi nəzər salın</p>
          </div>
          <a href="main.html">
            <i class="ri-arrow-right-s-line"></i>
          </a>
        </div>
      </div>
      <div class="contact-us-box">
        <div class="contact-us">
          <div class="contact-info">
            <span><i class="fa-solid fa-share-nodes"></i></span>
            <h2>Bizimlə əlaqə saxlayın</h2>
          </div>
          <div class="social-networks">
            <div class="phone-details">
              <p>Telefon:</p>
              <p>+994XXXXXXXXX</p>
            </div>
            <div class="location-details">
              <p>Ünvan:</p>
              <p>Məhəmməd Rəsul küç. 1A (4-cü paralel)</p>
            </div>
          </div>
          <div class="contact-links">
            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-whatsapp-fill"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
