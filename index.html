<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"  />
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <nav class="navbar-list">
        <div class="upper-part">
        <img src="menulogo.jpeg" alt="Restaurant Logo">
        <span><i class="fa-solid fa-moon"></i></span>
        </div>
        <hr class="seperating-line">
        <div class="down-part">
            <ul class="navbar-links">
              <li class="navbar-link" ><a href="#Home" class="active">Ümumi</a></li>
              <li class="navbar-link"><a href="#Soups">Şorbalar</a></li>
              <li class="navbar-link"><a href="#Salatlar">Salatlar</a></li>
              <li class="navbar-link" ><a href="#Desserts">Məzələr/Qəlyanaltılar</a></li>
              <li class="navbar-link" ><a href="#FastFood">Fast Food</a></li>
              <li class="navbar-link"><a href="#İsti">İsti Yeməklər</a></li>
              <li class="navbar-link" ><a href="#Pizza">Pizza</a></li>
              <li class="navbar-link" ><a href="#Pasta">Pasta</a></li>
              <li class="navbar-link" ><a href="#Qarnirs">Qarnirlər</a></li>
              <li class="navbar-link" ><a href="#Drinks">İçkilər</a></li>
            </ul>
        </div>
      </nav>
      <section id="Soups">
        <h2 class="section-title">Şorbalar</h2>
        <div class="image-boxs-container">
          <div class="image-box">
            <img src="tomato.jpeg" alt="Soup Photo">
            <p class="food-name">Tomat</p>
            <p class="food-price">5 AZN</p>
          </div>
          <div class="image-box">
            <img src="mashroom.jpeg" alt="Soup Photo">
            <p class="food-name">Göbələk</p>
            <p class="food-price">5,50 AZN</p>
          </div>
          <div class="image-box">
            <img src="bet.jpeg" alt="Soup Photo">
            <p class="food-name">Mərci</p>
            <p class="food-price">4,5 AZN</p>
          </div>
         
        </div>
      </section>
    </div>
</body>
</html>
